server.port=${SERVER_PORT}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=-1

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_NAME}
spring.mail.password=${MAIL_USER_PASSWORD}
spring.mail.debug=${MAIL_DEBUG}

spring.aws.accessKey=${AWS_ACCESS_KEY}
spring.aws.secretKey=${AWS_SECRET_KEY}
spring.aws.userPhotoBucket=${AWS_USER_PHOTO_BUCKET}
spring.aws.propertyDocumentBucket=${AWS_PROPERTY_DOCUMENT_BUCKET}

secret.key=${SECRET_KEY}
minutes.to.jwt.expires=${MINUTES_TO_JWT_EXPIRES}